name: Hexo 自动构建部署
on:
  push:
    branches:
      - master  # 监听master分支的推送
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 赋予写入权限（必须）
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整提交记录，避免Hexo构建异常

      - name: 安装Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm  # 缓存依赖，加快构建速度

      - name: 安装Hexo依赖
        run: npm install

      - name: 清理并生成静态文件
        run: npx hexo clean && npx hexo generate

      - name: 部署到GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub自动生成的令牌，无需手动配置
          publish_dir: ./public  # Hexo生成的静态文件目录
          publish_branch: gh-pages  # 部署到gh-pages分支（固定）
